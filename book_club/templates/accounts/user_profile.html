{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    {% include 'common/nav_two.html' %}
    <h3>
        This is your Profile:
        <br>
        {% if profile.profile_image %}
            <p style="font-size: 16px"><i>Profile Picture:</i></p>
            <img src="{{ profile.profile_image.url }}" alt="" style="width: 75px">
        {% endif %}
    </h3>



    <hr>

    <div class="w-50 m-auto" style="padding-left: 35%">
        <form action="{% url 'view profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_table }}
            <button class="btn btn-success">Update</button>
        </form>

    </div>


    <hr>

    <div style='padding-left: 50%; padding-top: 50px'>
        <a class="button" type="delete" methods="post" href="{% url 'delete profile' %}">Delete Profile</a>
    </div>


{% endblock %}
